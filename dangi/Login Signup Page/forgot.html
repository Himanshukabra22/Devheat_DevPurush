<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="indexStyle.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap" rel="stylesheet">


</head>

<body>

    <div class="container">
        <form action="" class="form" id="login">
            <h1 class="form-title">Reset Password</h1>
            <div class="form-message form-message-error"></div>

            <div class="form-input-group">
                <legend class="form-text1">Username:*</legend>
                <input type="text" class="form-input" autodfocus placeholder="Username or email" required>
                <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
                <legend class="form-text1">Mobile No.:*</legend>
                <input type="number" class="form-input" autofocus placeholder="Mobile No," required>
                <div class="form-input-error-message"></div>
            </div>

            <a href="http://127.0.0.1:5502/index.html">
                <button class="form-button" type="submit">Submit</button>
            </a>

            <p class="form-text">
                <a href="Login_index.html" class="form-link">Already have an account? Sign in</a>
            </p>

            <p class="form-text">
                <a class="form-link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

        </form>

    </div>

    <script src="indexJS.js"></script>
</body>

</html>
