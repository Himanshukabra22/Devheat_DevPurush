<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./Network.mkv" type="video/mp4">

    </video>
    <div class="container">
        <form action="" class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="image"><img src="jjj.jpg" alt="try again" class="hello22" height="60px" width="60px"></div>
            <div class="form-message form-message-error"></div>

            <div class="form-input-group">
                <legend class="form-text1">E-mail:*</legend>
                <input type="email" class="form-input" autodfocus placeholder="Username or email" required>
                <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
                <legend class="form-text1">Password:*</legend>
                <input type="password" class="form-input" autofocus placeholder="Password" required>
                <div class="form-input-error-message"></div>
            </div>

            <a href="http://127.0.0.1:5502/index.html">
                <button class="form-button" type="submit">Login</button>
            </a>

            <p class="form-text">
                <a href="forgot.html" class="form-link">Forgot Your Password</a>
            </p>

            <p class="form-text">
                <a class="form-link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

        </form>


        <form action="" class="form form-hidden" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div>

            <div class="form-input-group">
                <input type="text" id="signupUsername" class="form-input" autodfocus placeholder="Username">
                <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
                <input type="email" class="form-input" autodfocus placeholder="Email Address">
                <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Confirm Password">
                <div class="form-input-error-message"></div>
            </div>

            <button class="form-button" type="submit">Continue</button>


            <p class="form-text">
                <a class="form-link" href="Login_index.html" id="linkLogin">Already have an account? Sign in</a>
            </p>

        </form>

    </div>

    <script src="indexJS.js"></script>
</body>

</html>
